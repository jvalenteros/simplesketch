<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Canvas Drawing App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <canvas id="canvas"></canvas>
        <div id="toolbar">
            <div id="color-picker">
                <input type="color" id="color" value="#000000">
            </div>
            <div id="brush-size">
                <input type="range" id="size" min="1" max="50" value="5">
            </div>
            <button id="undo" class="tool-button"><i class="fas fa-undo"></i></button>
            <button id="redo" class="tool-button"><i class="fas fa-redo"></i></button>
            <button id="clear" class="tool-button"><i class="fas fa-trash"></i></button>
            <button id="save" class="tool-button"><i class="fas fa-save"></i></button>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
